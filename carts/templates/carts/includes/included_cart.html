{% load static %}
{% load carts_tags %}

{% user_carts request as carts%}

<div class="card mb-3 text-bg-light shadow-lg w-50">
    {% for cart in carts %}
    	<div class="card-header">
        <h5 class="card-title">{{ cart.product.name }}</h5>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">

            <div class="row text-center">
        <img src="{{ cart.product.image.url }}" alt="" style="max-width: 250px">

                <div class="col p-0">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-dark btn-sm decrement"
                                data-cart-id="{{ cart.id }}" data-cart-change-url="{% url "carts:cart_change" %}">{% csrf_token %}-</button>
                        </span>
                        <input type="text" class="form-control number" value="{{ cart.quantity }}"
                            readonly>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-dark btn-sm increment"
                                data-cart-id="{{ cart.id }}" data-cart-change-url="{% url "carts:cart_change" %}">{% csrf_token %}+</button>
                        </span>
                    </div>
                </div>
                <div class="col p-0">
                    <p>x {{ cart.product.cost }} = </p>
                </div>
                <div class="col p-0"><strong>{{ cart.products_price }} Р</strong></div>
                <div class="col p-0">
                    <a href="{% url 'carts:cart_remove'  %}" class="remove-from-cart" data-cart-id="{{ cart.id }}">
                        {% csrf_token %}
                        <img class="mx-1" src="{% static 'img/trash.png' %}"
                            alt="Catalog Icon" width="16" height="16" >
                    </a>
                </div>
            </div>
        </li>
    </ul>
    {% endfor %}
    

</div>
<div class="card mb-3 shadow-lg w-50 align-content-center">
    <div class="card-footer">
        <p class="float-left">Итого <strong>{{ carts.total_quantity }}</strong> товар(а) на сумму</p>
        <h4 class="float-left"><strong>{{ carts.total_price }} Р</strong></h4>
    </div>
</div>
