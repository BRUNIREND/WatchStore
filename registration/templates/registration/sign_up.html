{% extends 'registration/layout.html' %}

{% block title %}Регистрация{% endblock %}

{% block content  %}
    <div class="container col-sm-12 col-lg-9 col-xl-7 col-xxl-6 divReg">
        <form class="col-12 w-auto registerForm" style="margin-right: 1%" method="post">
            {% csrf_token %}
            <h1 class="position-relative" style="padding-bottom: 5%">Добро пожаловать!</h1>
            <div class = 'features'>
                {{ form.name}}<br>
                {{ form.surname}}<br>
                {{ form.email }}<br>
                {{ form.password }}<br>
                {{ form.password_check }}<br>
            </div>
            <div class="container" style="text-align: center; display: grid">
                <button type="submit" class="btn btn-primary" style=" background: silver; color:black;
                 border: none">
                    Регистрация
                </button>
                <label>Уже зарегистрированы?</label>
                <a class="bg-light" href="{% url 'sign_in' %}">Войти</a>
            </div>
        </form>
        <div class="col-lg-1  col-md-6 MDLGimg" style="margin: 0 0 5% 5%; background-position: center; width: 429px; height: 500px; background-image: url('main/static/Images/ImageBackGround2 (1).jpg')">
        </div>
    </div>
{% endblock %}
